<html>
  <head>
    <title>react-stepbar</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <link href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="p-5 m-auto col-6 text-center bg-dar">
      <div id="root"></div>
    </div>

    <script async type="module">

      import esmImport from 'https://unpkg.com/@cypherlab/esm-import'

      (async () => {

        const StepbarPlayground = await esmImport([ 
            `${document.location.origin}/dist/index.js`
          , 'https://unpkg.com/@cypherlab/react-stepbar'
        ], 'Playground')

        const props = {
            steps: ['Cart', 'Shipping', 'Recap', 'Payment']
          , theme: 'dark'
        }
        
        ReactDOM.render(React.createElement(StepbarPlayground, props), document.getElementById('root'))

      })()

    </script>

  </body>
</html>
